<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Loan-Calculator
        </h1>
        <p class="text-size" >
            Loan Amount INR: <input onchange="calculateLoan()" class="input" type=" number" id="loan-amount" value="10000" min="1" max="10000000" >
        </p>
        <p class="text-size">
            Interest Rate % : <input onchange="calculateLoan()" class="input" type=" number" id="interest-rate" value="10" min="0" max="100" >
        </p>
        <p class="text-size">
            Months to Pay : <input onchange="calculateLoan()" class="input" type=" number" id="months-to-pay" value="10" min="1" max="48" >
        </p>
        <p class="payment" id="payment">Monthly Payment : </p>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
